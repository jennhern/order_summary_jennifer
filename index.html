<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Card chica</title>
</head>
<body>
    <main class="main">
        <div class="card">
            <img class="img_hero" src="assets/images/illustration-hero.svg" alt="">
            <div class="card_body">
                <h2 class="card_titulo">Order Summary</h2>
                <p class="card_descripcion">
                    You can now listen to millions of songs, audiobooks, and podcats on my device
                    anywhere you like!
                </p>
                <div class="serv_cont">
                    <img class="img_serv" src="assets/images/icon-music.svg" alt="">
                    <div class="servicios">
                    <p class="nombre">Annual Plan</p>
                    <p class="precio">$59.99/year</p>
                    </div>
                
                <a class="change" href="#">Change</a>
           
                </div>
                <div class="footer">
            <a class="boton_blue" href="#">Proceed to Payment</a>
            <a class="boton" href="#">Cancel Order</a>
                </div>
            </div>
        </div>
        </main> 
</body>
</html>
